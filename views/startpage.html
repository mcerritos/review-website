<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> based | start page </title>

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- Main CSS -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/main.css">

	<!-- Main JS -->
	<script defer src="scripts/startpage.js"></script>

</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-warning">
	  <a class="navbar-brand" href="/">BASED</a>

	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav nav-pills mr-auto ml-3 p-2">
		      <li class="nav-item ml-1">
		        <a class="nav-link" href="/">Home</a>
		      </li>
		      <li class="nav-item ml-1">
		        <a class="nav-link" href="/games">Games</a>
		      </li>
		      <li class="nav-item ml-1">
		        <a class="nav-link" href="/about">About</a>
		      </li>
		      <li class="nav-item ml-1">
		        <a class="nav-link" href="/register">Register</a>
		      </li>
		    </ul>

		    <form id="search" class="form-inline my-2 my-lg-1">
		      <input id="bar" class="form-control mr-sm-2" type="search" aria-label="Search">
		      <button class="btn btn-outline-primary btn-light my-2 mr-5 my-sm-0" type="submit">Search</button>
		    </form>

		    <div class="login-container">
		        <form id="login" class="form-inline">
		          <input id="username" class="form-control mr-2" type="text" placeholder="Username" name="username">
		          <input id="psw" class="form-control mr-2" type="text" placeholder="Password" name="psw">
		          <button id="loginbutton" class="btn btn-outline-primary btn-light" type="submit">Login</button>
		        </form>
		    </div>
	  </div>
	</nav>

	<!-- main -->
	<div class="row justify-content-center">
		<div id="tagline" class="col-sm-6">
			<h2> Welcome to BASED: the unbiased review site that lets you find the games you want to play.</h2>
			<p> Check out our catalog of<a class="nav-link" href="/games">games</a>or sign up for an<a class="nav-link" href="/register">account.</a>The choice is yours.</p>
		</div>
	</div>

	<div id="cc" class="container">
		<div class="carousel slide" data-ride="carousel">
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img class="d-block w-100" src="/images/mario_w.jpg" alt="First slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="/images/ff7.jpg" alt="Second slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="/images/finalscore.png" alt="Third slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="/images/FO2.jpg" alt="Fourth slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="/images/Halo.jpg" alt="Fifth slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="/images/MGS.jpg" alt="Sixth slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="/images/OOT.jpg" alt="Seventh slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="/images/pacman.jpg" alt="Seventh slide">
		    </div>
		  </div> 
		</div>
	</div>

	<!-- footer -->
	<footer class="containers bg-warning">
		<p>BASED designed by</p>

		<a href="https://www.linkedin.com/in/canhua-huang/">Canhua Huang</a>
